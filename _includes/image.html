<img 
{% if include.id %} id="{{ include.id }}" {% endif %} 
class="img-responsive {{include.styleClass}}" 
src="{{ image.url | prepend: site.baseurl }}" 
alt="{{ image.alt }}" 
title="{{ image.title }}" 
{% if image.width %} width="{{ image.width }}" {% endif %} 
{% if image.pin %} data-pin-url="{{ image.pin | prepend: site.baseurl }}" {% endif %} 
{% if image.pin-desc %} data-pin-description="{{image.pin-desc}}" {% endif %}
{% if image.pin-id %} data-pin-id="{{image.pin-id}}" {% endif %}
/>
