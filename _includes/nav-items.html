{% for item in site.data.nav %}
    <li class="nav-item">
      {% if item.ext %}
      <a class="nav-link" href="{{ item.ext }}" target="_blank">{{item.name}}</a>
      {% else %}
      <a class="nav-link" href="/{{ item.url  | prepend: site.baseurl}}">{{item.name}}</a>
      {% endif %}
    </li>
 {% endfor %}
