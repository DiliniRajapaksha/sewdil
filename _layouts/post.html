layout: default
---

<div class="container">
	<article class="post" markdown="1">

	  <header class="blog-header">
	    <h1 class="post-title tk-raleway printable" itemprop="name headline">{{ page.title }}</h1>
	    <div class="post-meta">
	    <time id="publish-date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished"></time>
	    {% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</div>
	  </header>

	  <div markdown="1" class="post-content tk-europa" itemprop="articleBody">
	    {{ content }}
	  </div>

	</article>

	<section id="email-form" class="row">
		

		<span data-sumome-listbuilder-embed-id="ca16b8a3ac28aeb90dbe06d723456f0559164eefbd5b078ea1522a8a6172e6fa"></span>

	</section>

	{% if page.comments %}
	<h5 id="comments" class="comments">Please share your thoughts...</h5>
	<div id="disqus_thread"></div>
	<script>
	var disqus_config = function () {
	this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
	this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
	};
	
	(function() { // DON'T EDIT BELOW THIS LINE
	var d = document, s = d.createElement('script');
	s.src = 'https://sweetvalleycreations.disqus.com/embed.js';
	s.setAttribute('data-timestamp', +new Date());
	(d.head || d.body).appendChild(s);
	})();
	</script>
	<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                                
{% endif %}
</div>
